<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rusty Doc | モダン記事サイト</title>
    <!-- highlight.js のCSSとJSを追加 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/github-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
    <!-- marked.js のライブラリを追加 -->
    <script src="https://cdn.jsdelivr.net/npm/marked@4.0.0/marked.min.js"></script>
    <!-- フォントを追加 -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Fira+Code:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #121212;
            --card-bg: #1e1e1e;
            --text-color: #e0e0e0;
            --text-secondary: #a0aec0;
            --accent-color: #ffdca4;
            --link-color: #ffdfaa;
            --border-color: #2d2d2d;
            --muted-color: #888888;
            --shadow-color: rgba(0, 0, 0, 0.2);
            --font-primary: 'Inter', Arial, sans-serif;
            --font-mono: 'Fira Code', monospace;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: var(--font-primary);
            line-height: 1.6;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
        }
        
        header {
            background-color: var(--card-bg);
            color: var(--accent-color);
            padding: 1rem;
            box-shadow: 0 2px 8px var(--shadow-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
            height: 60px;  /* 固定の高さを設定 */
        }

        ul {
            padding-left: 2rem;
        }
        ol {
            padding-left: 2rem;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 1.5rem;
        }
        
        .card {
            background-color: var(--card-bg);
            border-radius: 8px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            box-shadow: 0 4px 8px var(--shadow-color);
        }
        
        h1, h2, h3, h4, h5, h6 {
            color: var(--accent-color);
            margin-bottom: 1rem;
            font-weight: 600;
        }
        
        button {
            background-color: #2d2d2d;
            color: var(--text-color);
            border: none;
            padding: 0.6rem 1.2rem;
            border-radius: 4px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        button:hover {
            background-color: #3d3d3d;
        }
        
        button.view {
            background-color: var(--accent-color);
            color: #121212;
        }
        
        button.view:hover {
            opacity: 0.9;
        }
        
        button.favorite {
            background-color: transparent;
            font-size: 1.2rem;
            padding: 0.3rem;
            color: var(--muted-color);
            min-width: 24px;  /* サイズ固定でテキスト変更による揺れを防止 */
            height: 24px;
            line-height: 1;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        button.favorite:hover {
            color: var(--accent-color);
        }
        
        .favorite.active {
            color: var(--accent-color);
        }
        
        .article-list {
            margin-top: 1rem;
        }
        
        .date-header {
            padding: 0.8rem 1rem;
            margin: 1.5rem 0 0.5rem 0;
            background-color: #2d2d2d;
            color: var(--accent-color);
            border-radius: 4px;
            font-weight: 500;
            position: sticky;
            top: 60px;  /* ヘッダーの高さに合わせる */
            z-index: 90;  /* ヘッダーより下にするためにz-indexを調整 */
        }
        
        .first-date-header {
            margin-top: 0.5rem;
        }
        
        .article-item {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            padding: 1rem;
            border-bottom: 1px solid var(--border-color);
            transition: background-color 0.2s;
            flex-wrap: wrap;  /* 小さい画面では折り返しを許可 */
        }
        
        .article-item:hover {
            background-color: rgba(255, 208, 134, 0.05);
        }
        
        .article-item-content {
            flex: 1;
            min-width: 60%;  /* 最低限の幅を確保 */
        }
        
        .article-item:last-child {
            border-bottom: none;
        }
        
        .article-title {
            font-weight: 500;
            font-size: 1.1rem;
            margin-bottom: 0.25rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 100%;
        }
        
        .article-actions {
            display: flex;
            gap: 0.5rem;
            align-items: center;
        }
        
        /* プレビュー用のスタイル */
        .article-preview {
            margin-top: 0.5rem;
            font-size: 0.9rem;
            color: var(--text-secondary);
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
        }
        
        /* 記事ビューア */
        .article-viewer-container {
            background-color: var(--card-bg);
            border-radius: 8px;
            padding: 2rem;
            box-shadow: 0 4px 8px var(--shadow-color);
            max-width: 800px;
            margin: 0 auto;
        }
        
        .article-header {
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--border-color);
        }
        
        .article-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 0.5rem;
            color: var(--text-secondary);
        }
        
        /* Markdownスタイル */
        .markdown-content {
            line-height: 1.8;
        }
        
        .markdown-content h1,
        .markdown-content h2,
        .markdown-content h3,
        .markdown-content h4,
        .markdown-content h5,
        .markdown-content h6 {
            margin-top: 1.5rem;
            margin-bottom: 1rem;
            color: var(--accent-color);
        }
        
        .markdown-content p {
            margin-bottom: 1rem;
        }
        
        .markdown-content a {
            color: var(--link-color);
            text-decoration: none;
        }
        
        .markdown-content a:hover {
            text-decoration: underline;
        }
        
        .markdown-content blockquote {
            border-left: 4px solid var(--accent-color);
            padding: 0.5rem 0 0.5rem 1rem;
            margin: 1rem 0;
            background-color: rgba(255, 208, 134, 0.05);
        }
        
        .markdown-content img {
            max-width: 100%;
            border-radius: 4px;
            margin: 1rem 0;
        }
        
        .markdown-content pre {
            background-color: #2d2d2d;
            padding: 1rem;
            border-radius: 5px;
            overflow-x: auto;
            margin: 1rem 0;
        }
        
        .markdown-content code {
            font-family: var(--font-mono);
            background-color: #2d2d2d;
            padding: 0.2rem 0.4rem;
            border-radius: 3px;
            font-size: 0.9em;
        }
        
        .markdown-content pre code {
            background-color: transparent;
            padding: 0;
        }
        
        .hidden {
            display: none;
        }
        
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }
        
        .loading::after {
            content: "";
            width: 2rem;
            height: 2rem;
            border: 3px solid rgba(255, 208, 134, 0.1);
            border-radius: 50%;
            border-top-color: var(--accent-color);
            animation: spin 0.8s linear infinite;
        }
        
        .back-btn {
            margin-bottom: 1rem;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .load-more {
            width: 100%;
            padding: 1rem;
            margin-top: 1rem;
            background-color: #2d2d2d;
        }
        
        .load-more:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .icon {
            width: 1.2em;
            height: 1.2em;
            display: inline-block;
            vertical-align: -0.125em;
        }
        
        /* お気に入りセクション */
        .favorites-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }
        
        .favorites-badge {
            background-color: var(--accent-color);
            color: #121212;
            padding: 0.2rem 0.5rem;
            border-radius: 12px;
            font-size: 0.8rem;
            font-weight: 600;
        }
        
        .favorites-empty {
            padding: 2rem;
            text-align: center;
            color: var(--text-secondary);
        }
        
        /* ページネーション */
        .pagination {
            display: flex;
            justify-content: center;
            gap: 0.5rem;
            margin: 1.5rem 0;
        }
        
        .page-btn {
            background-color: #2d2d2d;
            color: var(--text-color);
            border: none;
            padding: 0.4rem 0.8rem;
            border-radius: 4px;
            cursor: pointer;
        }
        
        .page-btn.current {
            background-color: var(--accent-color);
            color: #121212;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* レスポンシブ対応 */
        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
            
            .article-viewer-container {
                padding: 1.5rem;
            }
            
            .date-header {
                top: 56px;
            }
            
            h1 {
                font-size: 1.5rem;  /* ヘッダーのタイトルサイズ縮小 */
                white-space: nowrap;
                overflow: hidden;
                text-overflow: ellipsis;
                max-width: calc(100% - 110px);  /* お気に入りボタンの幅を考慮 */
            }
            
            .article-actions {
                margin-top: 0.5rem;
                width: 100%;  /* 小さい画面では横幅いっぱいに */
                justify-content: flex-end;  /* ボタンを右寄せに */
            }
            
            .article-meta {
                flex-direction: column;
                align-items: flex-start;
                gap: 0.75rem;
            }
            
            .article-favorite-container {
                align-self: flex-end;  /* 右寄せに */
            }
            
            .date-header {
                top: 56px;  /* スマホ画面でのヘッダー高さに合わせる */
            }
        }
        
        /* お気に入りボタンのスタイル改善 */
        .article-favorite-container {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .favorite-label {
            font-size: 0.85rem;
            white-space: nowrap;  /* 改行しないように */
        }
        
        /* リスト関連の配置修正 */
        .article-item {
            /* ...existing code... */
            flex-wrap: wrap;  /* 小さい画面では折り返しを許可 */
        }
        
        .article-item-content {
            /* ...existing code... */
            min-width: 60%;  /* 最低限の幅を確保 */
        }
        
        .article-title {
            /* ...existing code... */
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 100%;
        }
        
        /* レスポンシブ対応強化 */
        @media (max-width: 768px) {
            /* ...existing code... */
            
            h1 {
                font-size: 1.5rem;  /* ヘッダーのタイトルサイズ縮小 */
                white-space: nowrap;

                margin-top: 0.5rem;

            }

                flex-direction: column;

            }

            }

            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Rusty Doc</h1>
        <div>
            <button id="favorites-btn">
                <svg class="icon" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                    <path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"></path>
                </svg>
                お気に入り
            </button>
        </div>
    </header>

    <div class="container">
        <!-- ダッシュボードモード -->
        <div id="dashboard-mode">
            <div class="card hidden" id="favorites-section">
                <div class="favorites-header">
                    <h2>お気に入り記事</h2>
                    <span class="favorites-badge" id="favorites-count">0</span>
                </div>
                <div id="favorites-list"></div>
            </div>
            
            <div id="article-list">
                <div class="loading"></div>
            </div>
            
            <div class="pagination" id="pagination"></div>
            
            <button id="load-more-btn" class="load-more">もっと読み込む</button>
        </div>

        <!-- 記事ビューアーモード -->
        <div id="article-viewer-mode" class="hidden">
            <button class="back-btn" id="back-to-dashboard">
                <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
                </svg>
                記事一覧に戻る
            </button>
            
            <div class="article-viewer-container">
                <div class="article-header">
                    <h1 id="article-title">記事タイトル</h1>
                    <div class="article-meta">
                        <span class="article-date" id="article-date">
                            <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
                            </svg>
                            2023年12月
                        </span>
                        <span class="article-reading-time" id="reading-time">
                            <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                            </svg>
                            約3分で読めます
                        </span>
                    </div>
                </div>
                <div class="markdown-content" id="markdown-content"></div>
            </div>
        </div>
    </div>

    <script>
        // DOM要素
        const articleList = document.getElementById('article-list');
        const markdownContent = document.getElementById('markdown-content');
        const dashboardMode = document.getElementById('dashboard-mode');
        const articleViewerMode = document.getElementById('article-viewer-mode');
        const articleTitle = document.getElementById('article-title');
        const articleDate = document.getElementById('article-date');
        const favoritesSection = document.getElementById('favorites-section');
        const favoritesList = document.getElementById('favorites-list');
        const loadMoreBtn = document.getElementById('load-more-btn');
        const pagination = document.getElementById('pagination');
        
        // Markedの設定
        marked.setOptions({
            highlight: function(code, lang) {
                const language = hljs.getLanguage(lang) ? lang : 'plaintext';
                return hljs.highlight(code, { language }).value;
            },
            breaks: true,
            gfm: true
        });
        
        // グローバル変数
        let currentMonthIndex = 0;
        let currentPage = 1;
        const perPage = 10;  // 1ページあたりの記事数
        const months = getMonthsFromNow(24);
        let isLoading = false;
        let noMoreArticles = false;
        let currentApiPage = 1; // API用ページ番号（スクロール時に使用）
        
        // 現在時刻から過去N月分の組み合わせを取得
        function getMonthsFromNow(numberOfMonths) {
            const now = new Date();
            const allMonths = [];
            
            for (let i = 0; i < numberOfMonths; i++) {
                const date = new Date();
                date.setMonth(now.getMonth() - i);
                
                const year = date.getFullYear().toString();
                const monthNum = date.getMonth() + 1; // JavaScriptは0始まりなので+1
                
                // 0埋めなしの月
                const month = monthNum.toString(); // 先頭の0を省く
                const displayMonth = monthNum.toString().padStart(2, '0'); // 表示用は2桁
                
                const monthInfo = {
                    year: year,
                    month: month, // API用は0埋めなし: "1", "2", ...
                    display: `${year}年${displayMonth}月`, // 表示用は2桁: "01", "02", ...
                    apiPath: `${year}/${month}` // y/m形式
                };
                allMonths.push(monthInfo);
            }
            
            return allMonths;
        }
        
        // 無限スクロール用の月別記事読み込み
        async function loadMoreArticles() {
            if (isLoading || noMoreArticles) return;
            
            isLoading = true;
            loadMoreBtn.textContent = "読み込み中...";
            
            // 数ヶ月分まとめて読み込む
            const batchSize = 3; // 3ヶ月ずつ
            let articlesFound = false;
            
            for (let i = 0; i < batchSize; i++) {
                if (currentMonthIndex >= months.length) {
                    noMoreArticles = true;
                    break;
                }
                
                const monthInfo = months[currentMonthIndex];
                // ページングAPIを使用（スクロール時は常にcurrentApiPageを使用）
                const hasArticles = await loadArticlesForMonth(monthInfo, currentApiPage);
                
                if (hasArticles) {
                    articlesFound = true;
                    // 次のページへ
                    currentApiPage++;
                } else {
                    // 記事がない場合は次の月へ移動し、ページをリセット
                    currentMonthIndex++;
                    currentApiPage = 1;
                }
            }
            
            isLoading = false;
            
            if (noMoreArticles) {
                loadMoreBtn.textContent = "これ以上の記事はありません";
                loadMoreBtn.disabled = true;
            } else {
                loadMoreBtn.textContent = "もっと読み込む";
                
                if (!articlesFound) {
                    // 記事が見つからなかった場合は次のバッチを読み込む
                    loadMoreArticles();
                }
            }
        }
        
        // 特定の月の記事を読み込む（ページング対応）
        async function loadArticlesForMonth(monthInfo, apiPage = 1) {
            try {
                // APIクエリパラメータでページングを指定
                const response = await fetch(`/articles/${monthInfo.apiPath}?page=${apiPage}&per_page=${perPage}`);
                if (!response.ok) return false;
                
                const data = await response.json();
                if (data.articles.length === 0) return false;
                
                // ページネーションUIの設定（UI上でページングする場合）
                if (apiPage === 1) {
                    updatePagination(data.total_pages || Math.ceil(data.articles.length / perPage));
                }
                
                // 無限スクロールの場合は月のヘッダーを追加（最初のページのみ）
                if (apiPage === 1) {
                    const monthHeader = document.createElement('div');
                    monthHeader.className = 'date-header';
                    if (articleList.children.length === 0 || articleList.firstChild.className === 'loading') {
                        monthHeader.classList.add('first-date-header');
                    }
                    monthHeader.textContent = monthInfo.display;
                    articleList.appendChild(monthHeader);
                }
                
                // 記事リストを追加
                for (const article of data.articles) {
                    const fullPath = `${monthInfo.year}/${monthInfo.month}/${article}`;
                    const isFavorite = checkIsFavorite(fullPath);
                    const div = document.createElement('div');
                    div.className = 'article-item';
                    div.dataset.articleId = fullPath; // 記事の一意のIDを設定
                    
                    // 記事プレビューを取得
                    const preview = await getArticlePreview(monthInfo.year, monthInfo.month, article);
                    
                    div.innerHTML = `
                        <div class="article-item-content">
                            <div class="article-title">${article}</div>
                            <div class="article-preview">${preview}...</div>
                        </div>
                        <div class="article-actions">
                            <button class="favorite ${isFavorite ? 'active' : ''}" data-article="${fullPath}">
                                ${isFavorite ? '★' : '☆'}
                            </button>
                            <button class="view" data-article="${article}" data-year="${monthInfo.year}" data-month="${monthInfo.month}" data-date="${monthInfo.display}">
                                読む
                            </button>
                        </div>
                    `;
                    articleList.appendChild(div);
                }
                
                // ボタンイベントを設定
                setupArticleButtons();
                return true;
            } catch (error) {
                console.error('Error loading articles:', error);
                return false;
            }
        }
        
        // ページネーションの更新
        function updatePagination(totalPages) {
            pagination.innerHTML = '';
            
            if (totalPages <= 1) {
                pagination.classList.add('hidden');
                return;
            }
            
            pagination.classList.remove('hidden');
            
            // 前へボタン
            if (currentPage > 1) {
                const prevBtn = document.createElement('button');
                prevBtn.className = 'page-btn prev';
                prevBtn.textContent = '前へ';
                prevBtn.addEventListener('click', () => {
                    currentPage--;
                    reloadCurrentArticles();
                });
                pagination.appendChild(prevBtn);
            }
            
            // ページ番号ボタン
            for (let i = 1; i <= totalPages; i++) {
                if (totalPages > 7) {
                    // 多すぎる場合は省略表示
                    if (i !== 1 && i !== totalPages && (i < currentPage - 1 || i > currentPage + 1)) {
                        if (i === 2 || i === totalPages - 1) {
                            const ellipsis = document.createElement('span');
                            ellipsis.className = 'page-ellipsis';
                            ellipsis.textContent = '...';
                            pagination.appendChild(ellipsis);
                        }
                        continue;
                    }
                }
                
                const pageBtn = document.createElement('button');
                pageBtn.className = `page-btn ${i === currentPage ? 'current' : ''}`;
                pageBtn.textContent = i;
                pageBtn.addEventListener('click', () => {
                    if (i !== currentPage) {
                        currentPage = i;
                        reloadCurrentArticles();
                    }
                });
                pagination.appendChild(pageBtn);
            }
            
            // 次へボタン
            if (currentPage < totalPages) {
                const nextBtn = document.createElement('button');
                nextBtn.className = 'page-btn next';
                nextBtn.textContent = '次へ';
                nextBtn.addEventListener('click', () => {
                    currentPage++;
                    reloadCurrentArticles();
                });
                pagination.appendChild(nextBtn);
            }
        }
        
        // 現在の月の記事を再読み込み（ページ切り替え時）
        function reloadCurrentArticles() {
            articleList.innerHTML = '<div class="loading"></div>';
            // ページング用の変数をリセット
            currentApiPage = 1;
            
            if (currentMonthIndex > 0) {
                loadArticlesForMonth(months[currentMonthIndex - 1], 1);
            } else {
                currentMonthIndex = 0;
                loadMoreArticles();
            }
        }
        
        // 記事の前半部分だけを取得（先頭100文字に制限）
        async function getArticlePreview(year, month, article) {
            try {
                const response = await fetch(`/article/raw/${year}/${month}/${article}`, {
                    headers: {
                        'Range': 'bytes=0-128'
                    }
                });
                
                if (response.ok || response.status === 206) {
                    const text = await response.text();
                    // プレーンテキストとして表示（HTMLタグをエスケープ）
                    return text.replace(/</g, '&lt;').replace(/>/g, '&gt;');
                }
                return '';
            } catch (error) {
                console.error('Error fetching preview:', error);
                return '';
            }
        }
        
        // 記事表示
        async function viewArticle(year, month, filename, dateDisplay) {
            articleViewerMode.querySelector('#markdown-content').innerHTML = '<div class="loading"></div>';
            
            try {
                // ブラウザ履歴を更新
                updateBrowserHistory({
                    view: 'article',
                    year: year,
                    month: month,
                    article: filename
                });
                
                const response = await fetch(`/article/raw/${year}/${month}/${filename}`);
                if (response.ok) {
                    const markdown = await response.text();
                    
                    // 読了時間の計算
                    const wordCount = markdown.split(/\s+/).length;
                    const readingTime = Math.ceil(wordCount / 400);
                    document.getElementById('reading-time').innerHTML = `
                        <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                        </svg>
                        約${readingTime}分で読めます
                    `;
                    
                    // Markdownをパースして表示
                    markdownContent.innerHTML = marked.parse(markdown);
                    
                    // コードブロックのシンタックスハイライト適用
                    document.querySelectorAll('pre code').forEach((block) => {
                        hljs.highlightElement(block);
                    });
                    
                    articleTitle.textContent = filename;
                    articleDate.innerHTML = `
                        <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
                        </svg>
                        ${dateDisplay}
                    `;
                    
                    // お気に入りボタンを完全に作り直す
                    const fullPath = `${year}/${month}/${filename}`;
                    const isFavorite = checkIsFavorite(fullPath);
                    
                    // ヘッダーにボタンを追加
                    const articleMeta = document.querySelector('.article-meta');
                    
                    // 既存のコンテナを削除
                    const existingContainer = articleMeta.querySelector('.article-favorite-container');
                    if (existingContainer) {
                        existingContainer.remove();
                    }
                    
                    // 新しいコンテナを作成
                    const favContainer = document.createElement('div');
                    favContainer.className = 'article-favorite-container';
                    favContainer.innerHTML = `
                        <button class="favorite article-favorite-btn ${isFavorite ? 'active' : ''}" data-article="${fullPath}">
                            ${isFavorite ? '★' : '☆'}
                        </button>
                        <span class="favorite-label">${isFavorite ? 'お気に入りから削除' : 'お気に入りに追加'}</span>
                    `;
                    
                    // お気に入りボタンのイベントリスナーを設定
                    const favBtn = favContainer.querySelector('.favorite');
                    favBtn.addEventListener('click', () => {
                        const newIsFavorite = !checkIsFavorite(fullPath);
                        toggleFavoriteState(fullPath, newIsFavorite);
                        
                        // ボタンとラベルを更新
                        favBtn.textContent = newIsFavorite ? '★' : '☆';
                        favBtn.classList.toggle('active', newIsFavorite);
                        favContainer.querySelector('.favorite-label').textContent = 
                            newIsFavorite ? 'お気に入りから削除' : 'お気に入りに追加';
                    });
                    
                    articleMeta.appendChild(favContainer);
                    
                    // ビューアーモードに切り替え
                    dashboardMode.classList.add('hidden');
                    articleViewerMode.classList.remove('hidden');
                    
                    // スクロールを先頭に戻す
                    window.scrollTo(0, 0);
                } else {
                    alert('記事が見つかりません');
                }
            } catch (error) {
                console.error('Error fetching article:', error);
                alert('エラーが発生しました');
            }
        }
        
        // お気に入り状態を変更する（状態管理とUI更新を分離）
        function toggleFavoriteState(article, isFavorite = null) {
            let favorites = getFavorites();
            const currentIsFavorite = favorites.includes(article);
            
            // isFavoriteが指定されていない場合は現在の状態を反転
            const newIsFavorite = isFavorite !== null ? isFavorite : !currentIsFavorite;
            
            if (newIsFavorite && !currentIsFavorite) {
                favorites.push(article);
            } else if (!newIsFavorite && currentIsFavorite) {
                favorites = favorites.filter(fav => fav !== article);
            }
            
            localStorage.setItem('favorites', JSON.stringify(favorites));
            
            // UI全体を更新
            updateAllFavoriteButtons(article, newIsFavorite);
            updateFavoritesList();
            
            return newIsFavorite;
        }
        
        // すべてのお気に入りボタンを更新
        function updateAllFavoriteButtons(article, isFavorite) {
            // 記事リスト内のすべてのお気に入りボタンを更新
            document.querySelectorAll(`.favorite[data-article="${article}"]`).forEach(btn => {
                btn.textContent = isFavorite ? '★' : '☆';
                if (isFavorite) {
                    btn.classList.add('active');
                } else {
                    btn.classList.remove('active');
                }
            });
            
            // 記事ビューア内のお気に入りボタンとラベルも更新
            const articleFavBtn = document.querySelector('.article-favorite-btn');
            if (articleFavBtn && articleFavBtn.dataset.article === article) {
                articleFavBtn.textContent = isFavorite ? '★' : '☆';
                if (isFavorite) {
                    articleFavBtn.classList.add('active');
                } else {
                    articleFavBtn.classList.remove('active');
                }
                
                const label = articleFavBtn.nextElementSibling;
                if (label && label.className === 'favorite-label') {
                    label.textContent = isFavorite ? 'お気に入りから削除' : 'お気に入りに追加';
                }
            }
        }
        
        // 既存のtoggleFavorite関数を置き換える
        function toggleFavorite(article, buttonEl, isArticleView = false) {
            toggleFavoriteState(article);
        }
        
        // 記事のボタン設定
        function setupArticleButtons() {
            // お気に入りボタン
            document.querySelectorAll('.favorite:not(.has-listener)').forEach(button => {
                button.classList.add('has-listener');
                button.addEventListener('click', (e) => {
                    const article = e.target.dataset.article;
                    toggleFavoriteState(article);
                });
            });

            // 記事表示ボタン
            document.querySelectorAll('.view:not(.has-listener)').forEach(button => {
                button.classList.add('has-listener');
                button.addEventListener('click', async (e) => {
                    const article = e.target.dataset.article;
                    const year = e.target.dataset.year;
                    const month = e.target.dataset.month;
                    const dateDisplay = e.target.dataset.date;
                    await viewArticle(year, month, article, dateDisplay);
                });
            });
        }
        
        // もっと読み込むボタン
        loadMoreBtn.addEventListener('click', () => {
            loadMoreArticles();
        });
        
        // ダッシュボードに戻る
        document.getElementById('back-to-dashboard').addEventListener('click', () => {
            dashboardMode.classList.remove('hidden');
            articleViewerMode.classList.add('hidden');
            
            // ブラウザ履歴を更新
            updateBrowserHistory({
                view: 'dashboard',
                page: currentPage
            });
        });
        
        // お気に入り関連機能
        function toggleFavorite(article, buttonEl, isArticleView = false) {
            let favorites = getFavorites();
            const isFavorite = favorites.includes(article);
            
            if (isFavorite) {
                favorites = favorites.filter(fav => fav !== article);
                buttonEl.textContent = '☆';
                buttonEl.classList.remove('active');
                
                // 記事ビュー内のお気に入りラベル更新
                if (isArticleView) {
                    const label = buttonEl.nextElementSibling;
                    if (label) label.textContent = 'お気に入りに追加';
                }
                
                // 記事一覧内の同じ記事のお気に入りボタンも更新
                document.querySelectorAll(`.favorite[data-article="${article}"]`).forEach(btn => {
                    if (btn !== buttonEl) {
                        btn.textContent = '☆';
                        btn.classList.remove('active');
                    }
                });
            } else {
                favorites.push(article);
                buttonEl.textContent = '★';
                buttonEl.classList.add('active');
                
                // 記事ビュー内のお気に入りラベル更新
                if (isArticleView) {
                    const label = buttonEl.nextElementSibling;
                    if (label) label.textContent = 'お気に入りから削除';
                }
                
                // 記事一覧内の同じ記事のお気に入りボタンも更新
                document.querySelectorAll(`.favorite[data-article="${article}"]`).forEach(btn => {
                    if (btn !== buttonEl) {
                        btn.textContent = '★';
                        btn.classList.add('active');
                    }
                });
            }
            
            localStorage.setItem('favorites', JSON.stringify(favorites));
            updateFavoritesList();
        }
        
        function checkIsFavorite(article) {
            const favorites = getFavorites();
            return favorites.includes(article);
        }
        
        function getFavorites() {
            const favStr = localStorage.getItem('favorites');
            return favStr ? JSON.parse(favStr) : [];
        }
        
        // お気に入り一覧表示
        document.getElementById('favorites-btn').addEventListener('click', () => {
            favoritesSection.classList.toggle('hidden');
            updateFavoritesList();
        });
        
        // お気に入り一覧更新
        function updateFavoritesList() {
            const favorites = getFavorites();
            favoritesList.innerHTML = '';
            document.getElementById('favorites-count').textContent = favorites.length;
            
            if (favorites.length === 0) {
                favoritesList.innerHTML = `
                    <div class="favorites-empty">
                        <svg class="icon" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd" d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z" clip-rule="evenodd"></path>
                        </svg>
                        <p>お気に入りの記事はありません</p>
                        <p>記事を読んでお気に入り(☆)ボタンを押してみましょう</p>
                    </div>
                `;
                return;
            }
            
            // お気に入り記事をソート（最新の記事を上に）
            favorites.sort((a, b) => {
                const [yearA, monthA] = a.split('/');
                const [yearB, monthB] = b.split('/');
                if (yearA !== yearB) return yearB - yearA;
                return monthB - monthA;
            });
            
            favorites.forEach(favorite => {
                const parts = favorite.split('/');
                const year = parts[0];
                const month = parts[1];
                const filename = parts[2];
                
                // 日付表示用
                const displayMonth = month.padStart(2, '0');
                const dateDisplay = `${year}年${displayMonth}月`;
                
                const div = document.createElement('div');
                div.className = 'article-item';
                div.innerHTML = `
                    <div class="article-item-content">
                        <div class="article-title">${filename}</div>
                        <div class="article-date">
                            <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
                            </svg>
                            ${dateDisplay}
                        </div>
                    </div>
                    <div class="article-actions">
                        <button class="favorite active" data-article="${favorite}">★</button>
                        <button class="view" data-article="${filename}" data-year="${year}" data-month="${month}" data-date="${dateDisplay}">
                            読む
                        </button>
                    </div>
                `;
                favoritesList.appendChild(div);
            });
            
            setupArticleButtons();
        }
        
        // スクロール監視を強化
        function setupInfiniteScroll() {
            const options = {
                root: null,
                rootMargin: '0px',
                threshold: 0.1
            };
            
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting && !isLoading && !noMoreArticles) {
                        loadMoreArticles();
                    }
                });
            }, options);
            
            observer.observe(loadMoreBtn);
            
            // スクロールイベントもバックアップとして維持
            window.addEventListener('scroll', () => {
                if (dashboardMode.classList.contains('hidden')) return;
                
                const scrollHeight = document.documentElement.scrollHeight;
                const scrollTop = document.documentElement.scrollTop || document.body.scrollTop;
                const clientHeight = document.documentElement.clientHeight;
                
                if (scrollTop + clientHeight >= scrollHeight - 300 && !isLoading && !noMoreArticles) {
                    loadMoreArticles();
                }
            });
        }
        
        // 現在の状態をURLに反映してブラウザ履歴に記録する
        function updateBrowserHistory(state) {
            const url = new URL(window.location);
            
            if (state.view === 'article') {
                url.searchParams.set('view', 'article');
                url.searchParams.set('year', state.year);
                url.searchParams.set('month', state.month);
                url.searchParams.set('article', state.article);
                window.history.pushState(state, '', url);
            } else {
                url.searchParams.delete('view');
                url.searchParams.delete('year');
                url.searchParams.delete('month');
                url.searchParams.delete('article');
                if (state.page > 1) {
                    url.searchParams.set('page', state.page);
                } else {
                    url.searchParams.delete('page');
                }
                window.history.pushState(state, '', url);
            }
        }
        
        // URLパラメータから状態を復元
        function restoreStateFromUrl() {
            const params = new URLSearchParams(window.location.search);
            const view = params.get('view');
            
            if (view === 'article') {
                const year = params.get('year');
                const month = params.get('month');
                const article = params.get('article');
                const dateDisplay = `${year}年${month.padStart(2, '0')}月`;
                
                if (year && month && article) {
                    viewArticle(year, month, article, dateDisplay);
                }
            } else {
                const page = params.get('page');
                if (page) {
                    currentPage = parseInt(page, 10);
                }
                dashboardMode.classList.remove('hidden');
                articleViewerMode.classList.add('hidden');
            }
        }
        
        // 初期化
        function init() {
            articleList.innerHTML = '';
            currentApiPage = 1; // APIページをリセット
            loadMoreArticles(); // 最初のバッチをロード
            updateFavoritesList();
            setupInfiniteScroll(); // スクロール監視を設定
            
            // 「もっと読み込む」ボタンをクリックしてもロード
            loadMoreBtn.addEventListener('click', () => {
                if (!isLoading && !noMoreArticles) {
                    loadMoreArticles();
                }
            });
            
            // ブラウザバックでの状態復元
            window.addEventListener('popstate', (event) => {
                if (event.state) {
                    if (event.state.view === 'article') {
                        const dateDisplay = `${event.state.year}年${event.state.month.padStart(2, '0')}月`;
                        viewArticle(event.state.year, event.state.month, event.state.article, dateDisplay);
                    } else {
                        dashboardMode.classList.remove('hidden');
                        articleViewerMode.classList.add('hidden');
                        if (event.state.page) {
                            currentPage = event.state.page;
                            reloadCurrentArticles();
                        }
                    }
                } else {
                    dashboardMode.classList.remove('hidden');
                    articleViewerMode.classList.add('hidden');
                }
            });
            
            // URLから初期状態を復元
            restoreStateFromUrl();
        }
        
        // 初期化実行
        init();
    </script>
</body>
